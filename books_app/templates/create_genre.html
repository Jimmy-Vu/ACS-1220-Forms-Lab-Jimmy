{% extends 'base.html' %}

{% block content %}

<p>Genre creation form.</p>

<!-- Add a <form> element here and use the form variable to show the labels & fields -->

<form method="POST" action="{{url_for('main.create.author')}}">
  {{form.csrf_token}}
  <fieldset>
    <legend>Enter a genre</legend>

    {{form.name.label}}
    {{form.name}}

    <ul>
      {% for error in form.name.erros %}
      <li class="error">{{error}}</li>
      {% endfor %}
    </ul>

    {{form.submit}}
  </fieldset>
</form>
{% endblock %}
